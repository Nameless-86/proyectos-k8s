apiVersion: v1
kind: Pod
metadata:
  name: kuard
specs:
  containers:
    - image: gcr.io/kuar-demo/kuard-amd64:1
      name: kuard
      livenessProbe:
        httpGet:
          path: /healty
          port: 8080
        initialDelaySeconds: 5
        timeOutSeconds: 1
        periodSeconds: 10
        failureThreshold: 3
    ports:
      - containerPort: 8080
      name: http
      protocol: TCP      
